<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>second Homepage</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<script type="text/javascript" src="js/jquery.js"></script>
<style>
.product{
	position:relative;
}
.btn{
	position:absolute;
	z-index:3;
	right:43%;
	bottom:5%;
	display:none;
}
.btn{
	position:absolute;
	z-index:3;
	right:43%;
	bottom:5%;
	display:none;
}
.movie{
	display:none;
	height:10px;
	width:20px;
	position:absolute;
	top:0px;
	right:0px;
	
}

</style>
</head>
<body> 	
	  <div class="container">
	  	    <div style="text-align:center;">
	  	    	<h2>Lastest Product</h2>
	  	    </div>
	        <div class="row">
		           <div class="col-xs-12 col-sm-4 col-md-4 product ">
		                 <img class="img-responsive" src="image/item1.jpg">
		                 <button class="btn btn-default">video</button>
		           </div>
		           <div class="col-xs-12 col-sm-4 col-md-4 product">
		                 <img class="img-responsive" src="image/item2.jpg">
		                 <button class="btn btn-default">video</button>
		           </div>
		           <div class="col-xs-12 col-sm-4 col-md-4 product">
		                 <img class="img-responsive" src="image/item3.jpg" >
		                 <button class="btn btn-default">video</button>
		           </div>
		           
	        </div>
	  </div>  
	  
	  <video class="movie" id="myVideo" src="Q1.mp4" type="video/mp4">    
	  </video>
	  <video class="movie" id="myVideo" src="Q2.mp4" type="video/mp4">     
	  </video>
	  <video class="movie" id="myVideo" src="Q3.mp4" type="video/mp4">         
	  </video>
	  
</body>
<script>

     $(function(){
     	    //鼠标移入效果
     	    $('div.product').mouseenter(function(){
     	    	
					 $(this).children('button').fadeIn(500);
			});
			$('div.product').mouseleave(function(){
     	    	
					 $(this).children('button').fadeOut(50);
			});
			
			var btn=$("button.btn");
			var movie=$("video.movie"); 
			//视频播放完毕自动隐藏
			movie.each(function(vindex){
					    	$(movie[vindex]).bind('ended',function(){
					    		 $(this).animate({
									        right:'0px',
									        top:'0px',
									        width:'20px',
									        height:'10px',									   
										}, 1000).hide(1000);
									
							});
					    		
			});
					    
			btn.each(function(index){
				var moveIndex = index;
				$(this).click(function(){
					    movie.each(function(vindex){
					    	$(movie[vindex]).animate({
						        right:'0px',
						        top:'0px',
						        width:'20px',
						        height:'10px'
							}, 10).hide();
						
					    });
					    
					    $(movie[moveIndex]).show().animate({
						        right:'400px',
						        top:'80px',
						        width:'650px',
						        height:'400px'
						}, 1700,function(){
							 $(movie[moveIndex]).attr({
							 	'controls':'controls',
							 });
						});
				});
			})
			    	
     })
</script>
</html>
