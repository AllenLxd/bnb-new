<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>second Homepage</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<script type="text/javascript" src="js/jquery.js"></script>
<style>
.product{
	position:relative;
}
.btn{
	position:absolute;
	z-index:3;
	right:43%;
	bottom:5%;
	display:none;
}
.btn{
	position:absolute;
	z-index:3;
	right:43%;
	bottom:5%;
	display:none;
}
.move1{
	display:none;
	height:40px;
	width:80px;
	position:absolute;
	bottom:0px;
	right:0px;
	text-align:center;
	border-radius:10px;
}
.closebtn{
	z-index:111;
}
</style>
</head>
<body> 	
	  <div class="container">
	  	    <div style="text-align:center;">
	  	    	<h2>Lastest Product</h2>
	  	    </div>
	        <div class="row">
		           <div class="col-xs-12 col-sm-4 col-md-4 product ">
		                 <img class="img-responsive" src="image/item1.jpg">
		                 <button class="btn btn-default">video</button>
		           </div>
		           <div class="col-xs-12 col-sm-4 col-md-4 product">
		                 <img class="img-responsive" src="image/item2.jpg">
		                 <button class="btn btn-default">video</button>
		           </div>
		           <div class="col-xs-12 col-sm-4 col-md-4 product">
		                 <img class="img-responsive" src="image/item3.jpg" >
		                 <button class="btn btn-default">video</button>
		           </div>
		           
	        </div>
	  </div>  
	  
	  <video class="move1" id="myVideo" src="Q1.mp4" type="video/mp4">
	  	     <button class="closebtn">close</button>
	  </video>
	  <video class="move1" id="myVideo" src="Q2.mp4" type="video/mp4">
	  	     <button class="closebtn">close</button>
	  </video>
	  <video class="move1" id="myVideo" src="Q3.mp4" type="video/mp4">
	         <button class="closebtn">close</button>
	  </video>
	  
</body>
<script>
     $(function(){
     	    //鼠标移入效果
     	    $('div.product').mouseenter(function(){
     	    	
					 $(this).children('button').fadeIn(500);
			});
			$('div.product').mouseleave(function(){
     	    	
					 $(this).children('button').fadeOut(50);
			});
			
			var btn=$("button.btn");
			var move1=$("video.move1"); 
			btn.each(function(index){
				var moveIndex = index;
				$(this).click(function(){
					    $(move1[moveIndex]).show().animate({
						        right:'400px',
						        top:'40px',
						        width:'650px',
						        height:'400px'
						}, 1700,function(){
							 $(move1[moveIndex]).attr({
							 	'controls':'controls',
							 	'autoplay':'ture'
							 });
							
						});
				});
			})
			
			move1.each(function(index){
				$(this).addEventListener("ended", function(){
			             $(this).animate({
			             	    width:'80px',
						        height:'40px',
						        right:'-400px',
						        top:'-40px'
						        
						}, 1700).hide();
			    });
			})
			
     	
     })
</script>
</html>
