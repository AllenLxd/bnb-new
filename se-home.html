<script>
     $(function(){
     	    //鼠标移入效果
     	    $('div.product').mouseenter(function(){
     	    	
					 $(this).children('button').fadeIn(500);
			});
			$('div.product').mouseleave(function(){
     	    	
					 $(this).children('button').fadeOut(50);
			});
			
			
			$("button").click(function(){
			    var move1=$("div.move1");  
			    move1.animate({

     })
